<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros - API</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input { width: 90%; }
    button { margin-right: 10px; margin-top: 10px; padding: 8px; cursor: pointer; }
    #log { margin-top: 20px; white-space: pre-wrap; background: #f7f7f7; padding: 10px; border: 1px solid #ddd; max-height: 300px; overflow: auto; }
  </style>
</head>
<body>

<h1>Consulta de livros - API</h1>

<!-- Botões de rotas -->
<div>
  <button onclick="fetchAllBooks()">Rota /books</button>
  <button onclick="fetchBookById()">Rota books/{book_id}</button>
  <button onclick="searchBooks()">Rota /books/search</button>
  <button onclick="fetchCategories()">Rota /categories</button>
  <button onclick="checkHealth()">Rota /health</button>
  <button onclick="openDocs()">Documentação</button>
</div>

<!-- Tabela de livros -->
<table id="livros-table">
  <thead>
    <tr>
      <th>ID <br><input type="text" id="filter-id" placeholder="Filtrar ID"></th>
      <th>Título <br><input type="text" id="filter-title" placeholder="Filtrar título"></th>
      <th>Autor <br><input type="text" id="filter-author" placeholder="Filtrar autor"></th>
      <th>Ano <br><input type="text" id="filter-year" placeholder="Filtrar ano"></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Área de log -->
<div id="log"></div>

<script>
const apiBase = "https://pos-tech-machine-learning-engineer.vercel.app/api/v1/books";
let livros = [];

async function fetchAllBooksTable() {
  try {
    const response = await fetch('https://pos-tech-machine-learning-engineer.vercel.app/api/v1/books');
    if (!response.ok) {
      throw new Error('Erro ao buscar dados');
    }
    livros = await response.json();
    renderTable(livros);
  } catch (error) {
    console.error('Erro:', error);
  }
}

function renderTable(livros) {
  const tbody = document.querySelector('#livros-table tbody');
  tbody.innerHTML = ''; // Limpa a tabela antes de adicionar os dados

  livros.forEach(livro => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${livro.id}</td>
      <td>${livro.title}</td>
      <td>${livro.author}</td>
      <td>${livro.year}</td>
    `;
    tbody.appendChild(row);
  });
}

// Filtros individuais
function applyFilters() {
  const filterId = document.getElementById("filter-id").value.toLowerCase();
  const filterTitle = document.getElementById("filter-title").value.toLowerCase();
  const filterAuthor = document.getElementById("filter-author").value.toLowerCase();
  const filterYear = document.getElementById("filter-year").value.toLowerCase();

  const filtered = livros.filter(l =>
    (l.id?.toString() || "").includes(filterId) &&
    (l.title?.toLowerCase() || "").includes(filterTitle) &&
    (l.author?.toLowerCase() || "").includes(filterAuthor) &&
    (l.year?.toString() || "").includes(filterYear)
  );
  renderTable(filtered);
}

// Event listeners de filtro
document.getElementById("filter-id").addEventListener("input", applyFilters);
document.getElementById("filter-title").addEventListener("input", applyFilters);
document.getElementById("filter-author").addEventListener("input", applyFilters);
document.getElementById("filter-year").addEventListener("input", applyFilters);

// Função para log
function logMessage(msg) {
  document.getElementById("log").textContent = msg;
}

// Funções para as rotas
function fetchAllBooks() {
  window.open(`https://pos-tech-machine-learning-engineer.vercel.app/api/v1/books`, "_blank");
}

function fetchBookById() {
    window.open(`https://pos-tech-machine-learning-engineer.vercel.app/api/v1/books/{book_id}`, "_blank");
}

function searchBooks() {
    window.open(`https://pos-tech-machine-learning-engineer.vercel.app/api/v1/books/search`, "_blank"); 
}

function fetchCategories() {
    window.open(`https://pos-tech-machine-learning-engineer.vercel.app/api/v1/categories`, "_blank"); 
}

function checkHealth() {
    window.open(`https://pos-tech-machine-learning-engineer.vercel.app/api/v1/health`, "_blank"); 
}

// Abrir documentação FastAPI
function openDocs() {
  window.open(`https://pos-tech-machine-learning-engineer.vercel.app/docs`, "_blank");
}

// Carrega todos os livros ao iniciar
fetchAllBooksTable();
</script>

</body>
</html>
